{% extends 'base.html' %}
{% block content %}
<h3>Add CSS Snippet</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input name="description" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">CSS Code (just the CSS rules)</label>
    <textarea name="code" rows="10" class="form-control" placeholder=".my-class { color: red; }" required></textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>

{% endblock %}
