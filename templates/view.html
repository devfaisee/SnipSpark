{% extends 'base.html' %}
{% block content %}
<h3>{{ snippet.title }}</h3>
<p class="text-muted">{{ snippet.description }}</p>

<div class="row">
  <div class="col-md-6">
    <h6>Code</h6>
    <pre class="snippet-code">{{ snippet.code }}</pre>
    <div class="mt-2">
      <button class="btn btn-sm btn-primary" id="copyBtn" data-code="{{ snippet.code | e }}">Copy CSS</button>
    </div>
  </div>

  <div class="col-md-6">
    <h6>Live Preview</h6>
    <style>
      {{ snippet.preview_style() | safe }}
    </style>
    <div class="preview-box p-3">
      <div class="demo-element">
        Demo Text / Card
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('copyBtn').addEventListener('click', () => {
  const code = document.getElementById('copyBtn').getAttribute('data-code');
  navigator.clipboard.writeText(code).then(() => {
    alert('Copied to clipboard');
  });
});
</script>
{% endblock %}
